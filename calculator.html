<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator with Neumorphism</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Neumorphism effect */
        .neumorphic {
            background: #e0e0e0;
            border-radius: 12px;
            box-shadow: 5px 5px 10px #bebebe, -5px -5px 10px #ffffff;
        }
        
        .neumorphic-btn {
            background: #e0e0e0;
            border-radius: 50%;
            box-shadow: 3px 3px 6px #bebebe, -3px -3px 6px #ffffff;
            transition: all 0.2s ease;
        }
        
        .neumorphic-btn:active {
            box-shadow: inset 3px 3px 6px #bebebe, inset -3px -3px 6px #ffffff;
        }
    </style>
</head>
<body class="bg-gray-200 min-h-screen flex justify-center items-center">
<!-- Test commit for contribution graph -->

    <div class="w-96 p-6 neumorphic rounded-lg">
        <input id="display" type="text" 
            class="w-full text-right text-2xl p-4 bg-gray-200 neumorphic rounded-md mb-4 outline-none" 
            disabled>
        
 
        <div class="grid grid-cols-4 gap-4">
            
            <button class="p-4 text-lg neumorphic-btn" onclick="clearDisplay()">C</button>
            <button class="p-4 text-lg neumorphic-btn" onclick="appendValue('/')">/</button>
            <button class="p-4 text-lg neumorphic-btn" onclick="appendValue('*')">*</button>
            <button class="p-4 text-lg neumorphic-btn" onclick="deleteLast()">DEL</button>

            <button class="p-4 text-lg neumorphic-btn" onclick="appendValue('7')">7</button>
            <button class="p-4 text-lg neumorphic-btn" onclick="appendValue('8')">8</button>
            <button class="p-4 text-lg neumorphic-btn" onclick="appendValue('9')">9</button>
            <button class="p-4 text-lg neumorphic-btn" onclick="appendValue('-')">-</button>

            <button class="p-4 text-lg neumorphic-btn" onclick="appendValue('4')">4</button>
            <button class="p-4 text-lg neumorphic-btn" onclick="appendValue('5')">5</button>
            <button class="p-4 text-lg neumorphic-btn" onclick="appendValue('6')">6</button>
            <button class="p-4 text-lg neumorphic-btn" onclick="appendValue('+')">+</button>

            <button class="p-4 text-lg neumorphic-btn" onclick="appendValue('1')">1</button>
            <button class="p-4 text-lg neumorphic-btn" onclick="appendValue('2')">2</button>
            <button class="p-4 text-lg neumorphic-btn" onclick="appendValue('3')">3</button>
            <button class="p-4 text-lg neumorphic-btn" onclick="appendValue('.')">.</button>

            <button class="p-4 text-lg neumorphic-btn col-span-2" onclick="appendValue('0')">0</button>
            <button class="p-4 text-lg neumorphic-btn" onclick="calculateResult()">=</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');

        function appendValue(value) {
            display.value += value;
        }

        function clearDisplay() {
            display.value = '';
        }

        function deleteLast() {
            display.value = display.value.slice(0, -1);
        }

        function calculateResult() {
            try {
                display.value = eval(display.value);
            } catch (error) {
                display.value = 'Error';
            }
        }
    </script>
</body>
</html>
